<!doctype html>
<html lang="{{ site.Language.LanguageCode }}" dir="{{ or site.Language.LanguageDirection `ltr` }}" class="h-full">

<head>
    {{ partial "head.html" . }}
</head>

<body class="min-h-screen flex flex-col">
    <!-- Skip Navigation Link for Accessibility -->
    <a href="#main-content" class="sr-only focus:not-sr-only focus:absolute focus:top-4 focus:left-4 bg-stone-700 text-white px-4 py-2 rounded z-50">
        Skip to main content
    </a>
    <header class="flex-none">{{ partial "header.html" . }}</header>
    <main id="main-content" class="flex-1 flex flex-col">{{ block "main" . }}{{ end }}</main>
    <footer class="flex-none">{{ partial "footer.html" . }}</footer>
</body>

</html>
