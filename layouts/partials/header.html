<header class="bg-stone-600 border-b-[0.3rem] border-black font-bangers text-2xl">
    <div class="flex items-center m-auto w-5/6 md:w-3/5">

        <a href="{{ .Site.BaseURL }}" class="font-MajorMonoDisplay">
            <h1 class="text-3xl md:text-4xl md:font-black">amirany<span class="text-sm">.ir</span></h1>
        </a>

        <!-- Desktop Navigation -->
        <nav class="hidden md:flex space-x-[2rem] bg-stone-950 px-2 my-1 rounded-md items-center ml-auto">
            {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="hover:text-stone-400 text-[#F7ECCF] transition-colors duration-300">
                {{ .Name }}
            </a> {{ end }}
        </nav>


        <!-- Mobile Menu Button -->
        <button id="mobile-menu-button" class="md:hidden text-black focus:outline-none ml-auto" aria-label="Toggle menu">
            <svg class="w-[2.5rem] h-[2.5rem]" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                <path
                stroke-linecap="round"
                stroke-linejoin="round"
                stroke-width="2"
                d="M4 6h16M4 12h16M4 18h16"
                />
            </svg>
        </button>
    </div>

    <!-- Mobile Navigation -->
    <nav id="mobile-menu" class="hidden md:hidden fixed inset-0 bg-stone-700 z-50">
        <div class="flex flex-col items-center justify-center h-full space-y-8">
            <button id="close-menu-button" class="absolute top-4 right-4 text-white focus:outline-none" aria-label="Close menu">
                <svg class="w-6 h-6" fill="none" stroke="currentColor" viewBox="0 0 24 24">
                    <path
                        stroke-linecap="round"
                        stroke-linejoin="round"
                        stroke-width="2"
                        d="M6 18L18 6M6 6l12 12"
                    />
                </svg>
            </button> {{ range .Site.Menus.main }}
            <a href="{{ .URL }}" class="text-stone-400 text-4xl no-underline hover:text-amber-400 transition-colors duration-300">
                {{ .Name }}
            </a> {{ end }}

            <ul class="flex-col space-y-2">
                {{ partial "social-links.html" . }}
            </ul>
        </div>
    </nav>
</header>
